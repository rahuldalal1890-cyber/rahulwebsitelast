<!-- ===== HEADER ===== -->
<header id="header" class="header sticky-top">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a href="index.html" class="logo">
      <h1 class="sitename">RAHUL</h1>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="portfolio.html">Portfolio</a></li>

      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>
  </div>
</header>

<!-- ===== MAIN ===== -->
<main class="main">

<section id="contact" class="contact section">
  <div class="container">

    <div class="section-title text-center">
      <h2>Contact</h2>
      <p>Fill the form below</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">

        <!-- ✅ FORM -->
        <form id="rahul-contact-form">

          <div class="row gy-3">

            <div class="col-md-6">
              <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>

            <div class="col-md-6">
              <input type="text" id="surname" class="form-control" placeholder="Surname" required>
            </div>

            <div class="col-md-6">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="col-md-6">
              <input type="text" id="phone" class="form-control" placeholder="Phone">
            </div>

            <div class="col-md-12">
              <input type="text" id="address" class="form-control" placeholder="Address">
            </div>

            <div class="col-md-4">
              <input type="number" id="rating1" class="form-control" placeholder="Service (1-10)">
            </div>

            <div class="col-md-4">
              <input type="number" id="rating2" class="form-control" placeholder="Support (1-10)">
            </div>

            <div class="col-md-4">
              <input type="number" id="rating3" class="form-control" placeholder="Website (1-10)">
            </div>

            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>

          </div>
        </form>

        <!-- RESULT -->
        <div id="form-results" class="mt-3 text-center fw-bold"></div>

      </div>
    </div>

  </div>
</section>

</main>

</html>
