<!-- ===== MAIN ===== -->
<main class="main">

<section class="contact section">
  <div class="container text-center" data-aos="fade-up">
    <h2>Contact Form</h2>
    <p>Please fill the form below</p>
  </div>

  <div class="container" data-aos="fade-up" data-aos-delay="100">

    <!-- ✅ CONTACT FORM (NO php-email-form CLASS) -->
    <form id="rahul-contact-form">

      <div class="row gy-4">

        <div class="col-md-6">
          <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>

        <div class="col-md-6">
          <input type="text" id="surname" class="form-control" placeholder="Surname" required>
        </div>

        <div class="col-md-6">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="col-md-6">
          <input type="text" id="phone" class="form-control" placeholder="Phone Number">
        </div>

        <div class="col-md-12">
          <input type="text" id="address" class="form-control" placeholder="Address">
        </div>

        <div class="col-md-4">
          <label>Service (1–10)</label>
          <input type="number" id="rating1" min="1" max="10" class="form-control">
        </div>

        <div class="col-md-4">
          <label>Support (1–10)</label>
          <input type="number" id="rating2" min="1" max="10" class="form-control">
        </div>

        <div class="col-md-4">
          <label>Website (1–10)</label>
          <input type="number" id="rating3" min="1" max="10" class="form-control">
        </div>

        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary mt-3">
            Submit
          </button>
        </div>

      </div>
    </form>

    <!-- RESULT -->
    <div id="form-results" class="mt-4 text-center fw-bold"></div>

  </div>
</section>

</main>
