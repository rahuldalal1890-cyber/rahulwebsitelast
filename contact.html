<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Rahul Dalal</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/custom.css" rel="stylesheet">
</head>

<body class="contact-page">

<!-- ================= HEADER ================= -->
<header id="header" class="header sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="sitename">RAHUL</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="main">

<section class="section">
  <div class="container">

    <h2 class="text-center mb-4">Contact & Feedback</h2>

    <!-- ===== CONTACT FORM ===== -->
    <form id="rahul-contact-form" class="row gy-3">

      <div class="col-md-6">
        <input type="text" id="name" class="form-control" placeholder="Name">
      </div>

      <div class="col-md-6">
        <input type="text" id="surname" class="form-control" placeholder="Surname">
      </div>

      <div class="col-md-6">
        <input type="email" id="email" class="form-control" placeholder="Email">
      </div>

      <div class="col-md-6">
        <input type="text" id="phone" class="form-control" placeholder="Phone">
      </div>

      <div class="col-md-12">
        <input type="text" id="address" class="form-control" placeholder="Address">
      </div>

      <div class="col-md-4">
        <label>Service (1–10)</label>
        <input type="number" id="rating1" class="form-control" min="1" max="10">
      </div>

      <div class="col-md-4">
        <label>Support (1–10)</label>
        <input type="number" id="rating2" class="form-control" min="1" max="10">
      </div>

      <div class="col-md-4">
        <label>Website (1–10)</label>
        <input type="number" id="rating3" class="form-control" min="1" max="10">
      </div>

      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">
          Submit
        </button>
      </div>

    </form>

    <!-- RESULT MESSAGE -->
    <div id="form-results" class="mt-4 text-center fw-bold"></div>

  </div>
</section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="footer text-center">

</footer>

<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/custom.js"></script>

</body>
</html>
