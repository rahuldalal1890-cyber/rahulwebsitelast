<main class="main">

<section id="contact" class="contact section">

  <div class="container section-title" data-aos="fade-up">
    <h2>Contact & Feedback</h2>
    <p>Feel free to contact us</p>
  </div>

  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">

      <div class="col-lg-5">
        <div class="info-wrap">
          <div class="info-item d-flex">
            <i class="bi bi-geo-alt"></i>
            <div>
              <h3>Address</h3>
              <p>Vilnius, Lithuania</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-telephone"></i>
            <div>
              <h3>Call</h3>
              <p>+370602645757</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-envelope"></i>
            <div>
              <h3>Email</h3>
              <p>rahuldalal56@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <!-- ✅ CONTACT FORM -->
      <div class="col-lg-7">
        <form id="rahul-contact-form">

          <div class="row gy-4">
            <div class="col-md-6">
              <input type="text" id="name" class="form-control" placeholder="Name">
            </div>

            <div class="col-md-6">
              <input type="text" id="surname" class="form-control" placeholder="Surname">
            </div>

            <div class="col-md-6">
              <input type="email" id="email" class="form-control" placeholder="Email">
            </div>

            <div class="col-md-6">
              <input type="text" id="phone" class="form-control" placeholder="Phone">
            </div>

            <div class="col-md-12">
              <input type="text" id="address" class="form-control" placeholder="Address">
            </div>

            <div class="col-md-4">
              <input type="number" id="rating1" min="1" max="10" class="form-control" placeholder="Service">
            </div>

            <div class="col-md-4">
              <input type="number" id="rating2" min="1" max="10" class="form-control" placeholder="Support">
            </div>

            <div class="col-md-4">
              <input type="number" id="rating3" min="1" max="10" class="form-control" placeholder="Website">
            </div>

            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </form>

        <div id="form-results" class="mt-4"></div>
      </div>

    </div>
