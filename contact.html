<main class="main">

<!-- CONTACT SECTION -->
<section id="contact" class="contact section">

  <div class="container section-title">
    <h2>Contact & Feedback</h2>
    <p>Please fill the form below</p>
  </div>

  <div class="container">
    <div class="row gy-4">

      <!-- LEFT SIDE -->
      <div class="col-lg-5">
        <div class="info-wrap">
          <div class="info-item d-flex">
            <i class="bi bi-geo-alt"></i>
            <div>
              <h3>Address</h3>
              <p>Vilnius, Lithuania - 10223</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-person"></i>
            <div>
              <h3>Name</h3>
              <p>Rahul Dalal</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-telephone"></i>
            <div>
              <h3>Phone</h3>
              <p>+370602645757</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-envelope"></i>
            <div>
              <h3>Email</h3>
              <p>rahuldalal56@gmail.com</p>
            </div>
          </div>

          <!-- MAP DISABLED (INVALID EMBED FIXED) -->
          <!-- <iframe></iframe> -->

        </div>
      </div>

      <!-- RIGHT SIDE FORM -->
      <div class="col-lg-7">

        <form id="raj-contact-form" class="php-email-form">

          <div class="row gy-4">

            <div class="col-md-6">
              <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>

            <div class="col-md-6">
              <input type="text" id="surname" class="form-control" placeholder="Surname" required>
            </div>

            <div class="col-md-6">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="col-md-6">
              <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
            </div>

            <div class="col-md-12">
              <input type="text" id="address" class="form-control" placeholder="Address" required>
            </div>

            <div class="col-md-4">
              <label>Service (1–10)</label>
              <input type="number" id="rating1" min="1" max="10" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label>Support (1–10)</label>
              <input type="number" id="rating2" min="1" max="10" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label>Website (1–10)</label>
              <input type="number" id="rating3" min="1" max="10" class="form-control" required>
            </div>

            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </div>
        </form>

        <div id="form-results" class="mt-4"></div>

      </div>
    </div>
  </div>

</section>
