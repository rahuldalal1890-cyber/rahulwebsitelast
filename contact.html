<!-- ===== MAIN ===== -->
<main class="main">

<section id="contact" class="contact section">
  <div class="container section-title text-center">
    <h2>Contact & Feedback</h2>
    <p>Please fill the form below</p>
  </div>

  <div class="container">
    <div class="row gy-4">

      <!-- ================= LEFT SIDE ================= -->
      <div class="col-lg-5">

        <!-- MAP -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23018.765269229353!2d25.252667!3d54.712402"
          style="border:0; width:100%; height:250px;"
          allowfullscreen
          loading="lazy">
        </iframe>

        <!-- INFO BELOW MAP -->
        <div class="info-wrap mt-4">

          <div class="info-item d-flex">
            <i class="bi bi-person"></i>
            <div>
              <h3>Name</h3>
              <p>Rahul Dalal</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-geo-alt"></i>
            <div>
              <h3>Address</h3>
              <p>Vilnius, Lithuania – 10223</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-telephone"></i>
            <div>
              <h3>Phone</h3>
              <p>+370 602645757</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-envelope"></i>
            <div>
              <h3>Email</h3>
              <p>rahuldalal56@gmail.com</p>
            </div>
          </div>

        </div>
      </div>

      <!-- ================= RIGHT SIDE ================= -->
      <div class="col-lg-7">

        <form id="rahul-contact-form">

          <div class="row gy-3">

            <div class="col-md-6">
              <input type="text" id="name" class="form-control" placeholder="Name">
            </div>

            <div class="col-md-6">
              <input type="text" id="surname" class="form-control" placeholder="Surname">
            </div>

            <div class="col-md-6">
              <input type="email" id="email" class="form-control" placeholder="Email">
            </div>

            <div class="col-md-6">
              <input type="text" id="phone" class="form-control" placeholder="Phone Number">
            </div>

            <div class="col-md-12">
              <input type="text" id="address" class="form-control" placeholder="Address">
            </div>

            <div class="col-md-4">
              <input type="number" id="rating1" class="form-control" placeholder="Service (1–10)">
            </div>

            <div class="col-md-4">
              <input type="number" id="rating2" class="form-control" placeholder="Support (1–10)">
            </div>

            <div class="col-md-4">
              <input type="number" id="rating3" class="form-control" placeholder="Website (1–10)">
            </div>

            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>

          </div>
        </form>

        <div id="form-results" class="mt-3 text-center"></div>
      </div>

    </div>
